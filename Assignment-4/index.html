<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>NIKE</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="desk1">
                <img src="Jumpman_logo.svg" alt="logo" class="logo">
                <div class="icon">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>  
            <div class="desk2">
                <h5>Find a store</h5>
                <h5>Help</h5>
                <h5>Join Us</h5>
                <h5>Sign In</h5>
            </div>
        </div>
        <div class="nav-panel">
            <div class="Nike-logo">
                <img src="/Nike-Logo-1971-now.png" alt="nike-logo" class="nike-logo">
            </div>
            <div class="text">
                <p>New & Featured</p>
                <p>Men</p>
                <p>Women</p>
                <p>Kids</p>
                <p>Jordan</p>
            </div>
            <div class="smt">
                <div class="input">
                    <div class="icon-glass">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="search" class="input-search">
                </div>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="big-box">
        <div class="box1">
            <video  class="vid" loop autoplay muted style="padding: 0%;">
                <source src="Screen Recording 2024-07-18 233412.mp4" type="video/mp4" >
            </video>
        </div>
        <div class="box2">
            <div class="win">
                <h1><b>WIN ON AIR</b></h1>
            </div>
            <div class="meet">
                <p>               Meet The next Generation of Nike Air
Engineered To the Exact specifcation of championship athletes.
                </p>
            </div>
            <br>
            <div class="button">
                <button class="Ex-air">Experienced Air</button>
                <button class="sh-air">Shop Air</button>
            </div>
        </div>
        <div class="box3">
            <div class="baby-box1">
                <div class="bra">
                    <a href="https://www.nike.com/w/womens-sports-bras-40qgmz5e1x6"><img src="Screenshot 2024-07-19 114739.png" alt="bra" class="bra2"></a>
                    <!-- <div class="alate-bra">
                        <p>Looks smooth, Feels smoother</p> 
                        <h1>Nike Alate Bra</h1>
                        <a href="https://www.nike.com/w/womens-sports-bras-40qgmz5e1x6"><button class="click">Shop</button></a>
                    </div> -->
                </div>
            </div>
            <div class="baby-box2">
                <div class="bag">
                    <a href="https://www.nike.com/w/back-to-school-840ik"><img src="Screenshot 2024-07-19 114757.png" alt="bag" class="bag2"></a>
                    <!-- <div class="children">
                        <p>Back to School</p>
                        <h1>A Great Year Starts Here.</h1>
                        <a href="https://www.nike.com/w/back-to-school-840ik"><button class="click">Shop</button></a>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="box4">
            <div class="baby-box3">
                <div class="shoes">
                    <a href="https://www.nike.com/w/basketball-3glsm"><img src="/shoes.png" alt="shoes" class="shoes"></a>
                    <!-- <a href="https://www.nike.com/w/basketball-3glsm"><button class="shoe-shop">Shop</button></a> -->
                </div>
            </div>
            <div class="baby-box4">
                <a href="https://www.nike.com/w/baseball-99fch"><img src="/mlb (2).png" alt="mlb" class="mlb"></a>
            </div>
        </div>
        <div class="box5">
            <div class="new">
                <h1>NEW THIS WEEK</h1>
            </div>
            <div class="arrivals">
                <a href="https://www.nike.com/w/new-3n82y"><button class="new-arrival">Shop New Arrivals</button></a>
            </div>
        </div>  
        <div class="box6">
            <div class="pic">
                <img src="new.png" alt="pic" class="picture">
            </div>
        </div>
    </div>
</body>
</html>
